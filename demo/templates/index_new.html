<!doctype html>
<title>Stock Price Plots</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'>
<div class=page>
  <h1>Stock Price Plots</h1>
  <div class=metanav>

    <h4>
        Choose Stock for Plotting:
    </h4>

    <form id='stockinfoform' method='post' action='/' >
      <p>Stock Ticker Symbol: <input type='text' name='stock_ticker' />
      </p>
      <p>
      <p>Choose price plotted:</p>
      <div>
        <input type="checkbox" name="data_plotted" value="adj_open">
            <label for="Adjusted Open">Adj. Open</label>
      </div>

      <div>
        <input type="checkbox" name="data_plotted" value="adj_close">
        <label for="Adjusted Close">Adj. Close</label>
      </div>
        <input type='submit' value='Submit' />
      </p>
    </form>

  </div>
</div>
</html>
